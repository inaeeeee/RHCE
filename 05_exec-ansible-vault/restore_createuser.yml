---
- name: Restore createuser.yml
  hosts: devservers
  remote_user: devops
  become: true
  vars_files:
    - vars/secret.yml
  tasks:
    - name: 1) 시크릿 파일을 사용한 사용자 삭제
      ansible.builtin.user:
        name: "{{  item.name }}"
        state: absent
        remove: true
      loop: "{{ newusers }}"
